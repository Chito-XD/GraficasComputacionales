<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Cube</title>
</head>
<body>

    <script src=https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js></script>

    <script>

        //creating scene
        var scene = new THREE.Scene();
        scene.background = new THREE.Color(0x70ecf5);

        //add camera
        var camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth/window.innerHeight
        );

        //renderer
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var cubo = new THREE.BoxGeometry(5,1,3);
        var material = new THREE.MeshBasicMaterial({color: 0x7f3703 /*, wireframe: true*/} );
        var cube = new THREE.Mesh(cubo, material);

        scene.add(cube);

        cubo = new THREE.BoxGeometry(4,0.75,3);
        material = new THREE.MeshBasicMaterial({color: 0x7f3703 /*, wireframe: true*/} );
        cube = new THREE.Mesh(cubo, material);

        cube.position.y = -0.5

        scene.add(cube);

        cubo = new THREE.BoxGeometry(0.5,3, 0.5);
        material = new THREE.MeshBasicMaterial({color: 0x4d1a00} );
        cube = new THREE.Mesh(cubo, material);
        cube.position.y = 1.5;


        scene.add(cube);




        camera.position.z = 5;

        var animate = function(){
            requestAnimationFrame(animate);

            /*scene.traverse(function(object){
                if(object.isMesh == true){
                    object.rotation.y +=0.01;
                }
            })*/
            
            renderer.render(scene, camera);
        }

        animate();

     
        
        
    </script>

</body>
</html>
