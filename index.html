<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js webgl - shaders - ocean</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>

    <div id="container"></div>
    <script type="module">

        import * as THREE from './build/three.module.js';

        import Stats from './jsm/libs/stats.module.js';

        import { GUI } from './jsm/libs/dat.gui.module.js';
        import { OrbitControls } from './jsm/controls/OrbitControls.js';
        import { Water } from './jsm/objects/Water.js';
        import { Sky } from './jsm/objects/Sky.js';

        let container, stats;
        let camera, scene, renderer;
        let controls, water, sun, figure;
        let mesh = [];

        init();
        animate();

        function init() {

            container = document.getElementById('container');

            //

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.noToneMapping = THREE.ACESFilmicToneMapping;
            container.appendChild(renderer.domElement);

            //

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(85, window.innerWidth / window.innerHeight, 1, 20000);
            camera.position.set(30, 30, 100);
            

            sun = new THREE.Vector3();

            // Water

            const waterGeometry = new THREE.PlaneGeometry(10000, 10000);

            water = new Water(
                waterGeometry,
                {
                    textureWidth: 512,
                    textureHeight: 512,
                    waterNormals: new THREE.TextureLoader().load('textures/waternormals.jpg', function (texture) {

                        texture.wrapS = texture.wrapT = THREE.RepeatWrapping;

                    }),
                    sunDirection: new THREE.Vector3(),
                    sunColor: 0xffffff,
                    waterColor: 0x001e0f,
                    distortionScale: 3.7,
                    fog: scene.fog !== undefined
                }
            );

            water.rotation.x = - Math.PI / 2;

            scene.add(water);

            // Skybox

            const sky = new Sky();
            sky.scale.setScalar(10000);
            scene.add(sky);

            const skyUniforms = sky.material.uniforms;

            skyUniforms['turbidity'].value = 3;
            skyUniforms['rayleigh'].value = 1;
            skyUniforms['mieCoefficient'].value = 0.005;
            skyUniforms['mieDirectionalG'].value = 0.8;

            const parameters = {
                elevation: 2,
                azimuth: 180
            };

            const pmremGenerator = new THREE.PMREMGenerator(renderer);

            function updateSun() {

                const phi = THREE.MathUtils.degToRad(90 - parameters.elevation);
                const theta = THREE.MathUtils.degToRad(parameters.azimuth);

                sun.setFromSphericalCoords(1, phi, theta);

                sky.material.uniforms['sunPosition'].value.copy(sun);
                water.material.uniforms['sunDirection'].value.copy(sun).normalize();

                scene.environment = pmremGenerator.fromScene(sky).texture;

            }

            updateSun();


            /**
             * START OF BOAT
             * 
             * 
             */
            var geometry, material;

            const woodTexture = new THREE.TextureLoader().load( "textures/wood.jpg" );
            woodTexture.wrapS = THREE.RepeatWrapping;
            woodTexture.wrapT = THREE.RepeatWrapping;

            // Barco
            geometry = new THREE.BoxGeometry(80,30, 200);
            material = new THREE.MeshStandardMaterial({map: woodTexture});
            figure = new THREE.Mesh(geometry, material);
            figure.position.y = 15;
            scene.add(figure);
            mesh.push(figure);


            // barco
            geometry = new THREE.BoxGeometry(100, 30, 200);
            material = new THREE.MeshStandardMaterial({map: woodTexture});
            figure = new THREE.Mesh(geometry, material);
            figure.position.y = 30;
            scene.add(figure);
            mesh.push(figure);

            // asta del barco
            geometry = new THREE.CylinderGeometry( 2, 2, 300);
            material = new THREE.MeshStandardMaterial({map: woodTexture});
            figure = new THREE.Mesh(geometry, material);
            figure.position.y = 180;
            scene.add(figure);
            mesh.push(figure);

            // Vela de abajo
            geometry = new THREE.BoxGeometry(300, 60, 10);
            material = new THREE.MeshStandardMaterial({color: 0xffffff});
            figure = new THREE.Mesh(geometry, material);
            figure.position.y = 130;
            scene.add(figure);
            mesh.push(figure);

            geometry = new THREE.BoxGeometry(185, 50, 10);
            material = new THREE.MeshStandardMaterial({color: 0xffffff});
            figure = new THREE.Mesh(geometry, material);
            figure.position.y = 190;
            scene.add(figure);
            mesh.push(figure);

            geometry = new THREE.BoxGeometry(160, 50, 10);
            material = new THREE.MeshStandardMaterial({color: 0xffffff});
            figure = new THREE.Mesh(geometry, material);
            figure.position.y = 250;
            scene.add(figure);
            mesh.push(figure);


            // Cesto
            // geometry = new THREE.CylinderGeometry(5, 5, 5);
            // material = new THREE.MeshStandardMaterial({ roughness: 4 });
            // figure = new THREE.Mesh(geometry, material);
            // figure.position.y = 100;
            // scene.add(figure);
            // mesh.push(figure);

            /**
             * END OF BOAT
             * 
             * 
             */

            controls = new OrbitControls(camera, renderer.domElement);
            controls.maxPolarAngle = Math.PI * 0.495;
            controls.target.set(0, 10, 0);
            controls.minDistance = 40.0;
            controls.maxDistance = 200.0;
            controls.update();

            stats = new Stats();
            container.appendChild(stats.dom);

        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function animate() {

            requestAnimationFrame(animate);
            render();
            stats.update();

        }

        function render() {
            const time = performance.now() * 0.001;
            // mesh.forEach(figure => {
            //     figure.position.y =  Math.sin(time) * 3+5;
            // });
            water.material.uniforms['time'].value += 1.0 / 60.0;
            renderer.render(scene, camera);
        }

    </script>
</body>

</html>
