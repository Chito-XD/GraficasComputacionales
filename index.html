<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The boat</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

    <script src=https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js></script>

    <script>

        //creating scene
        var scene = new THREE.Scene();

        //add camera
        var camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth/window.innerHeight
        );
		camera.position.z = 5;

        // Renderer
        var renderer = new THREE.WebGLRenderer({antialias: true});
		renderer.setClearColor(0x70ecf5);
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);

		// Make the canvas to ajust automatically (responsive)
		window.addEventListener('resize', () => {
			renderer.setSize(window.innerWidth, window.innerHeight);
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
		});

		/* Creation of basic figures */
		// Variables for figures
		var geometry, material, figure;

        // Barco
        geometry = new THREE.BoxGeometry(5,1,1);
        material = new THREE.MeshBasicMaterial({color: 0x7f3703} );
        figure = new THREE.Mesh(geometry, material);
		figure.position.y = -2.5
        scene.add(figure);

        // barco
        geometry = new THREE.BoxGeometry(4,0.75,1);
        material = new THREE.MeshBasicMaterial({color: 0x7f3703} );
        figure = new THREE.Mesh(geometry, material);
        figure.position.y = -3
        scene.add(figure);

		// asta del barco
        geometry = new THREE.CylinderGeometry( .1, .1, 5);
        material = new THREE.MeshBasicMaterial({color: 0x4d1a00} );
        figure = new THREE.Mesh(geometry, material);
        figure.position.y = .5;
        scene.add(figure);

		// Vela de arriba
        geometry = new THREE.BoxGeometry(7,1.2,0);
        material = new THREE.MeshBasicMaterial({color: 0xffffff} );
        figure = new THREE.Mesh(geometry, material);
        figure.position.y = 2.4;
        scene.add(figure);

        // Vela de en medio
        geometry = new THREE.BoxGeometry(6,1.2,0);
        material = new THREE.MeshBasicMaterial({color: 0xffffff} );
        figure = new THREE.Mesh(geometry, material);
        figure.position.y = 1;
        scene.add(figure);

        // Vela de en abajo
        geometry = new THREE.BoxGeometry(5,.9,0);
        material = new THREE.MeshBasicMaterial({color: 0xffffff} );
        figure = new THREE.Mesh(geometry, material);
        figure.position.y = -.3;
        scene.add(figure);

        // Cesto
		geometry = new THREE.CylinderGeometry(.3, .2, .6);
		material = new THREE.MeshBasicMaterial({color: 0x4d1a00} );
        figure = new THREE.Mesh(geometry, material);
        figure.position.y = .1
		scene.add(figure);

        // Muelle
        geometry = new THREE.BoxGeometry(1,.9,4);
        material = new THREE.MeshLambertMaterial( );
        figure = new THREE.Mesh(geometry, material);
        figure.position.x = -4.3;
        figure.position.y = -1.8;
        scene.add(figure);


        geometry = new THREE.SphereGeometry( .5, 32, 32);
        material = new THREE.MeshBasicMaterial( {color: 0xffff00} );
        figure = new THREE.Mesh( geometry, material );
        figure.position.x = 5.4;
        figure.position.y = 2;
        scene.add(figure);

		// Luz
		var light = new THREE.PointLight(0xFFFFFF, 1, 500);
		light.position.set(10, 0, 25);
		scene.add(light);
		/* END - Creation of basic figures */


		// Method to re scale 3D objects
        var animate = function(){
            requestAnimationFrame(animate);
            /*scene.traverse(function(object){
                if(object.isMesh == true){
                    object.rotation.y +=0.01;
                }
            })*/
            renderer.render(scene, camera);
        }
        animate();
    </script>

</body>
</html>
